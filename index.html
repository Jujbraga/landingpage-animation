<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Montserrat:wght@0,500;1,500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="#" title="Home">
        <img src="assets/logo.svg" alt="logo Snitap" />
      </a>
      <a href="#" title="Cart page">
        <img src="assets/icons/shopping-bag.svg" alt="shopping bag icon" />
        <span>1</span>
      </a>
    </nav>

    <section class="hero">
      <div>
        <h1>
          Snitap, your life more
          <div>
            <span>radical</span>
            <span>fun</span>
            <span>healthy</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="assets/icons/shopping-bag.svg" alt="shopping bag icon" />
            buy now
          </a>
          <a href="#" class="button play">
            <span class="shadow">
              <img src="assets/icons/play.svg" alt="play icon" />
            </span>
            look in action
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="assets/hero/Ellipse.svg" alt="" />
          <img src="assets/hero/patins-image.png" alt="" />
          <img src="assets/hero/stars-1.svg" alt="" />
          <img src="assets/hero/stars-2.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="scroller bg-gradient-animate">
        <div class="rolling">
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
          <img src="assets/banner.svg" alt="Skate and star" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <header>
        <span>Galeria de fotos</span>
        <h2>#usesnitap around</h2>
      </header>

      <div class="content">
        <figure>
          <img src="assets/images/01.png" alt="A woman in skate" />
          <figcaption>
            <img src="assets/images/person.png" alt="" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
        <figure data-delay>
          <img src="assets/images/02.png" alt="People skating" />
          <figcaption>
            <img src="assets/images/person.png" alt="" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/images/03.png" alt="Hands tying the skates" />
          <figcaption>
            <img src="assets/images/person.png" alt="" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
        <figure data-delay>
          <img src="assets/images/04.png" alt="Person skating" />
          <figcaption>
            <img src="assets/images/person.png" alt="" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
